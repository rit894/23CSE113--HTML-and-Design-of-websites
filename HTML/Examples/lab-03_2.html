<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="1">
  <title>David Kern HTML5 Table</title>
  <style>
    body {
      background-color: rgb(249, 169, 169);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      
      
    }
    th, td {
      border: 1px solid black;
      padding: 8px 12px;
      text-align: center;
    }
    
    /* optional striping */
    
  </style>
</head>
<body>
  <h2>David Kern HTML5 Table</h2>
  <table>
    <tr>
      <th colspan="2">Article</th>
      <th colspan="2" rowspan="2">Table</th>
      <th colspan="2" >Article</th>
      <th colspan="2" rowspan="2">Table</th>
    </tr>
    <tr>
      <th>Section</th>
      <th>Section</th>
      
      <th>Section</th>
      <th>Section</th>
      
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
</body>
</html>
