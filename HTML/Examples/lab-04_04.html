<!DOCTYPE html>
<html>
<head>
<title>Website Design Request Form</title>
<style>
  body {
    background-color: #b7b6d6;
    font-family: Arial, sans-serif;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 70%;
    margin: auto;
    border-spacing: 10px;
  }
  td {
    vertical-align: top;
  }
  input[type="text"], input[type="email"], textarea {
    width: 95%;
    padding: 8px;
    font-size: 14px;
  }
  input[type="submit"], input[type="reset"] {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
  }
</style>
</head>

<body>

<form>
  <h1>Website Design Request Form</h1>

  <table cellpadding="10">
    <tr>
      <td colspan="2">
        <label>Client Name</label><br><br>
        <input type="text" placeholder="First" name="firstName">
        &nbsp;&nbsp;&nbsp;&nbsp;<br>
        <input type="text" placeholder="Last" name="lastName">
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <label>Company Name</label><br><br>
        <input type="text" name="companyName">
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <label>Email Address</label><br><br>
        <input type="email" name="email">
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <label>Project Description and Goals</label><br><br>
        <textarea rows="8" name="projectDescription"></textarea>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <label>Target Audience</label><br><br>
        <textarea rows="3" name="targetAudience"></textarea>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <label>Desired Features and Functionality</label><br><br>
        <textarea rows="8" name="features"></textarea>
      </td>
    </tr>
  </table>

  <br><br>
  <div style="text-align: center;">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </div>
</form>

</body>
</html>
