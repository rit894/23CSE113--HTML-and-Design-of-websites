<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Split Screen Form</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 150vh;
        display: flex;
    }

    
    .left {
        flex: 1;
        background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=900&q=60')
                    center;
    }

    
    .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f6fa;
        padding: 20px;
    }

    .form-box {
        width: 95%;
        max-width: 500px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
    }



    .form-grid input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }

    button:hover {
        background: #005fcc;
    }


</style>
</head>

<body>

<div class="left"></div>

<div class="right">
    <div class="form-box">
        <h2>Create Account</h2>

        <div class="form-grid">
            <input type="text" placeholder="Full Name"><br><br>
            <input type="email" placeholder="Email Address"><br><br>
            <input type="password" placeholder="Password"><br><br>
            <input type="text" placeholder="Phone Number"><br><br>
            <input type="text" placeholder="City"><br><br>
            <input type="text" placeholder="State"><br><br>
            <input type="text" placeholder="Country"><br><br>
            <input type="text" placeholder="Zip Code"><br><br>
            <input type="text" placeholder="Address Line 1"><br><br>
            <input type="text" placeholder="Address Line 2"><br><br>
            <input type="text" placeholder="Company Name"><br><br>
            <input type="text" placeholder="Job Title"><br><br>
        </div>

        <button>Sign Up</button>
    </div>
</div>

</body>
</html>
