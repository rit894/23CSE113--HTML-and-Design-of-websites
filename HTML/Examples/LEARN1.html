<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Long Form</title>

<style>
    body {
        font-family: system-ui, sans-serif;
        background: #f1f5f9;
        margin: 0;
        padding: 2rem;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 2.5rem 3rem;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        border: 1px solid #e2e8f0;
    }

    h1 {
        margin-top: 0;
        font-size: 2rem;
        color: #1e293b;
    }

    h2 {
        margin-top: 2.5rem;
        font-size: 1.3rem;
        color: #334155;
        border-left: 4px solid #6366f1;
        padding-left: 0.6rem;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.4rem 2rem;
        margin-top: 1rem;
    }

    label {
        font-size: 0.85rem;
        color: #475569;
        margin-bottom: 0.3rem;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        background: #f8fafc;
        font-size: 0.9rem;
        transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px #6366f133;
        outline: none;
        background: white;
    }

    textarea {
        resize: vertical;
    }

    button {
        margin-top: 2.5rem;
        padding: 0.9rem 1.8rem;
        border: none;
        border-radius: 10px;
        background: #6366f1;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #4f46e5;
        transform: translateY(-2px);
    }
</style>
</head>

<body>

<div class="container">
    <h1>Full Application Form</h1>

    <!-- PERSONAL INFO -->
    <h2>Personal Information</h2>
    <div class="grid">
        <div>
            <label>Full Name</label>
            <input type="text">
        </div>
        <div>
            <label>Email Address</label>
            <input type="email">
        </div>
        <div>
            <label>Phone Number</label>
            <input type="text">
        </div>
        <div>
            <label>Date of Birth</label>
            <input type="date">
        </div>
    </div>

    <!-- ADDRESS -->
    <h2>Address Details</h2>
    <div class="grid">
        <div>
            <label>Street Address</label>
            <input type="text">
        </div>
        <div>
            <label>City</label>
            <input type="text">
        </div>
        <div>
            <label>State</label>
            <input type="text">
        </div>
        <div>
            <label>Pincode</label>
            <input type="text">
        </div>
    </div>

    <!-- EDUCATION -->
    <h2>Education</h2>
    <div class="grid">
        <div>
            <label>Highest Qualification</label>
            <input type="text">
        </div>
        <div>
            <label>University / College</label>
            <input type="text">
        </div>
        <div>
            <label>Year of Passing</label>
            <input type="number">
        </div>
        <div>
            <label>CGPA / Percentage</label>
            <input type="text">
        </div>
    </div>

    <!-- WORK EXPERIENCE -->
    <h2>Work Experience</h2>
    <div class="grid">
        <div>
            <label>Company Name</label>
            <input type="text">
        </div>
        <div>
            <label>Role</label>
            <input type="text">
        </div>
        <div>
            <label>Years of Experience</label>
            <input type="number">
        </div>
        <div>
            <label>Current CTC</label>
            <input type="text">
        </div>
    </div>

    <label style="margin-top:1rem; display:block;">Describe Your Experience</label>
    <textarea rows="5"></textarea>

    <!-- OTHER DETAILS -->
    <h2>Additional Information</h2>
    <div class="grid">
        <div>
            <label>Preferred Location</label>
            <select>
                <option>Coimbatore</option>
                <option>Chennai</option>
                <option>Bangalore</option>
                <option>Remote</option>
            </select>
        </div>
        <div>
            <label>Notice Period</label>
            <input type="text">
        </div>
        <div>
            <label>Expected Salary</label>
            <input type="text">
        </div>
    </div>

    <label style="margin-top:1rem; display:block;">Anything else you want to share?</label>
    <textarea rows="4"></textarea>

    <button>Submit Application</button>
</div>

</body>
</html>
